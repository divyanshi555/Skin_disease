<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapHeal - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #E6F0FA;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .navbar .logo img {
            height: 50px;
        }

        .navbar .logo span {
            font-size: 24px;
            font-weight: bold;
            color: #1E3A8A;
        }

        .navbar .nav-links a {
            text-decoration: none;
            color: #1E3A8A;
            font-weight: bold;
            margin-left: 20px;
            transition: 0.3s;
        }

        .navbar .nav-links a:hover {
            color: #2563EB;
        }

        /* Main content */
        .main-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
        }

        .card {
            background-color: #ffffff;
            padding: 50px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            max-width: 600px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: center;
        }

        .card h1 {
            color: #1E3A8A;
        }

        .card p {
            font-size: 16px;
            color: #555;
        }

        .predict-btn {
            text-decoration: none;
            background-color: #1E3A8A;
            color: white;
            padding: 15px 35px;
            border-radius: 10px;
            font-size: 18px;
            transition: 0.3s;
            border: none;
            cursor: pointer;
        }

        .predict-btn:hover {
            background-color: #2563EB;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="{{ url_for('static', filename='doctor.png') }}" alt="SnapHeal Logo">
            <span>SnapHeal</span>
        </div>
        <div class="nav-links">
            <a href="#about">About Us</a>
        </div>
    </nav>

    <div class="main-container">
        <div class="card">
            <h1>Welcome to SnapHeal</h1>
            <p>SnapHeal helps you identify common skin conditions like Acne and Ringworm using AI. Simply upload an image of your skin in the Predict section to get instant insights, including treatment suggestions and home remedies.</p>
            <a href="{{ url_for('predict_page') }}">
                <button class="predict-btn">Predict</button>
            </a>
        </div>
    </div>
</body>
</html>
